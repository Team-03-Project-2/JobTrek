<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png"
        href="https://github.com/chindowns/covid19-tracker/blob/master/assets/images/logo-covid-project-1.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
    <title>Job Finder</title>
    
</head>


<body>
   

    <header class="hero is-12 has-background-dark">
        <div class="hero-body">
            <div class="columns is-mobile is-centered is-vcentered">

                <span class="title is-1 has-text-light is-marginless has-text-centered">Find Jobs on JobTrek</span>
            </div>
        </div>
    </header>

    <main class="tile is-12 is-mobile is-ancestor is-marginless has has-background-white-ter">
        <div class="tile is-8 has-text-centered has-background-white-ter is-parent" id="map-Id">
            <div class="tile is-child">
                <div class="columns is-mobile is-centered is-vcentered">
                    <span class="title is-3 has-text-dark is-marginless"> Map </span>
                </div>
                <div class="tile" id="map">

                </div>
                <!-- moved CANVAS below the </div> above so it displays when MAP display is set to none. -->
                <canvas id="myChart"></canvas>
            </div>
        </div>


        </div>
    </main>

    <!-- <script src="assets/js/map.js"></script> -->
    <script src="js/findjob.js"></script>

</body>

</html>
